    <!-- Seccion: recuperar password -->
    <section class="password">
      <div class="form-gap">
        <div class="container">
          <h2 class="text-center"><b>¿Olvidó su contraseña?</b></h2><br>
        <div class="row">
          <div class="col-sm-9 col-md-3 col-lg-5 mx-auto bg-light">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <!-- descripcion -->
                  <br><p style="text-align: center;">Ingrese una contraseña nueva para restablecer su cuenta.</p><br>
                  <div class="panel-body">
                    <form id="contraseña-form" role="form" autocomplete="off" class="form" method="post">
                      <div class="form-group">
                        <!-- Cedula-->
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="cedula" name="cedula" placeholder="Cedula" class="form-control"  type="text">
                        </div> <br>
                        <!-- Password-->
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="password" name="password" placeholder="Nueva contraseña" class="form-control"  type="password">
                        </div> <br>
                        <!-- Confirm Password-->
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="passwordConfirm" name="passwordConfirm" placeholder="Confirmar contraseña" class="form-control"  type="password">
                        </div>
                      </div>
                      <br>
                      <!-- boton -->
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-secondary btn-block" value="Restablecer contraseña" type="submit">
                      </div>
                      <input type="hidden" class="hide" name="token" id="token" value="">
                    </form>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="recuperarContraseña.js"></script>
